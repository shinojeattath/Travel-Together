{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'Uec Logo 2.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <title>SignIn</title>
</head>
<body id="signup-body">
    <header>
    </header>
    <div class="container" id="signup-container">
        <h1>Sign Up</h1>
        <form action="#" method="post" onsubmit="return validatePasswords()">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="signup-input" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="signup-input" name="email" required>


            <label for="password">Password:</label>
            <input type="password" id="signup-pass" name="password" required>

            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="signup-repass" name="retypePassword" required oninput="validatePasswords()">

            <button type="submit" id="signup-button2">REGISTER</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function validatePasswords() {
            var password = document.getElementById("signup-pass").value;
            var retypePassword = document.getElementById("signup-repass").value;

            if (password !== retypePassword) {
                document.getElementById("signup-repass").setCustomValidity("Passwords do not match");
                return false;
            } else {
                document.getElementById("signup-repass").setCustomValidity("");
                return true;
            }
        }
    </script>
</body>
</html>
