<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            /* Define your header styles here */
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); 
            color: #fff;
            outline: none;
            transition: background-color 0.3s;
            box-sizing: border-box; 
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        button[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.3); 
        }

        button[type="submit"] {
            background-color: #ff5f6d; /* Button background color */
            cursor: pointer;
            font-size: 16px;
        }

        .error {
            color: #ff5f6d; 
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); 
            color: #fff;
            outline: none;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="file"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        label[for='image'] {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="file"]::file-selector-button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ff5f6d; /* Button background color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Hide the default file input button */
        input[type="file"]::-webkit-file-upload-button {
            display: none;
        }
        
    </style>
</head>
<body id="signup-body">
    <header>
    </header>
    <div class="container" id="signup-container">
        <h1>Sign Up</h1>
        <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validatePasswords()">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="signup-input" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="signup-input" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-pass" name="password" required>

            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="signup-repass" name="retypePassword" required oninput="validatePasswords()">

            <label for='image'>Profile Picture:</label>
            <input type="file" accept=".jpg, .jpeg, .png" name="image" required>

            <button type="submit" id="signup-button2">REGISTER</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function validatePasswords() {
            var password = document.getElementById("signup-pass").value;
            var retypePassword = document.getElementById("signup-repass").value;

            if (password !== retypePassword) {
                document.getElementById("signup-repass").setCustomValidity("Passwords do not match");
                return false;
            } else {
                document.getElementById("signup-repass").setCustomValidity("");
                return true;
            }
        }
    </script>
</body>
</html>
