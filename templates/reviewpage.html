{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">

    <title>Submit Review</title>
</head>
<body>
    <div class="review">
        
    
        <div class="user-details">
            <img src="{{i.url}}" alt="Profile Picture" class="profile-pic">
            <span class="username">{{username}}</span>
        </div>

        <div class="place-visited">
            <h2>Place Visited: Delhi </h2>
            
        </div>

        <form action="#" class="review-form" method="post">
            {% csrf_token %}
            <h1 class="review__title">Submit Review</h1>
            <input type="hidden" name="place" value="delhi">
            <input type="hidden" name="name" value="{{username}}">
            <div class="review__inputs">
                <div class="review__box">
                    <textarea placeholder="Write your review here..." name="written_review" required class="review__input"></textarea>
                    <i class="ri-pencil-fill"></i>
                </div>
            </div>

            <button type="submit" class="review__button">Submit Review</button>
        </form>
    </div>
</body>
</html>
