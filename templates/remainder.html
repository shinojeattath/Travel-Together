{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="login">
        <img src="{% static 'login/img/travel.jpg' %}" alt="image" class="login__bg">
        <form action="" class="login__form" id="profile" method="post">
            <a href="{% url 'homepage' %}" class="home-link"><i class="ri-home-2-line"></i></a>
            <div class="reminder-container">
                <h1 class="login__title">Medical Reminders</h1>
                <div class="login__table-container">
                    {% if remainders %}
                        <table class="login__table">
                            <thead>
                                <tr>
                                    <th>Reminder</th>
                                    <th>Due Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in remainders %}
                                    <tr>
                                        <td>{{ i.name }}</td>
                                        <td>{{ i.date }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% else %}
                        <div class="no-bookings">No Reminders</div>
                    {% endif %}
                </div>
                <a href="{% url 'newremainders' %}" class="btn btn-primary">Add Reminder</a>
            </div>

        </form>

    </div>
</body>
</html>
